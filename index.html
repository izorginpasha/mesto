<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__conteiner">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/image.jpg" alt="Фото профиля">
                <div class="profile__info" >
                    <div class="profile__conteiner">
                        <h1 class="profile__fio">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__hobby">Исследователь океана</p>     
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="element">
                <ul class="element__conteiner"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__title">© 2020 Mesto Russia</p>
        </footer>
        
       <div class="popap" id="popupProfile">
            <div class="popap__conteiner">
                <form class="popap__form" id="popapFormProfile" name="popap-form">
                    <h3 class="popap__title">Редактировать профиль</h3>
                    <input class="popap__text" type="text" id="popapFio" name="popap-fio">
                    <input class="popap__text" type="text" id="popapHobby" name="popap-hobby">
                    <button class="popap__button" type="submit" id="buttonSave"><span class="popap__button-title">Сохранить</span></button>
                </form>
                <button class="popap__close" aria-label="close" type="button"></button>
            </div>
        </div>
        <div class="popap" id="popupNewMesto">
            <div class="popap__conteiner">
                <form class="popap__form" id="popapFormNewMesto" name="popap-form">
                    <h3 class="popap__title">Новое место</h3>
                    <input class="popap__text popap__text_focus" type="text" id="popapName" name="popap-name" placeholder="Название">
                    <input class="popap__text popap__text_focus" type="url" id="popapLink" name="popap-Link" placeholder="Ссылка на картинку">
                    <button class="popap__button" type="submit" id="buttonNew"><span class="popap__button-title">Создать</span></button>
                </form>
                <button class="popap__close" aria-label="close" type="button"></button>
            </div>
        </div>
    </div>
    <div class="popap" id="popupImage">
        <div class="popap__conteiner-image">
            <img class="popap__image">
            <p class="popap__image-title">Image</p>
            <button class="popap__close" aria-label="close" type="button"></button>
        </div>
    </div>
    <template id="cards">
        <li class="element-item">
            <button class="element-item__basket" aria-label="delete" type="button"></button>
            <img class="element-item__image">
            <div class="element-item__content">
                <h2 class="element-item__title"></h2>
                <button class="element-item__heart" type="button"></button>
            </div>
        </li>
    </template>   
    <script src="scripts/script.js"></script>
</body>
</html>
