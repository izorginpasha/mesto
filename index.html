<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/image.jpg" alt="Фото профиля">
                <div class="profile__info" >
                    <div class="profile__container">
                        <h1 class="profile__fio">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__hobby">Исследователь океана</p>     
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="element">
                <ul class="element__container"></ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__title">© 2020 Mesto Russia</p>
        </footer>
        
       <div class="popup" id="popupProfile">
            <div class="popup__container">
                <form class="popup__form" id="popupFormProfile" name="popup-form">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input class="popup__text" type="text" id="popupFio" name="popup-fio">
                    <input class="popup__text" type="text" id="popupHobby" name="popup-hobby">
                    <button class="popup__button" type="submit" id="buttonSave"><span class="popup__button-title">Сохранить</span></button>
                </form>
                <button class="popup__close" aria-label="close" type="button"></button>
            </div>
        </div>
        <div class="popup" id="popupNewMesto">
            <div class="popup__container">
                <form class="popup__form" id="popupFormNewMesto" name="popup-form">
                    <h3 class="popup__title">Новое место</h3>
                    <input class="popup__text popap__text_focus" type="text" id="popupName" name="popup-name" placeholder="Название">
                    <input class="popup__text popap__text_focus" type="url" id="popupLink" name="popup-Link" placeholder="Ссылка на картинку">
                    <button class="popup__button" type="submit" id="buttonNew"><span class="popup__button-title">Создать</span></button>
                </form>
                <button class="popup__close" aria-label="close" type="button"></button>
            </div>
        </div>
    </div>
    <div class="popup popup__image_background" id="popupImage">
        <div class="popup__container-image">
            <img class="popup__image">
            <p class="popup__image-title">Image</p>
            <button class="popup__close" aria-label="close" type="button"></button>
        </div>
    </div>
    <template id="cards">
        <li class="element-item">
            <button class="element-item__basket" aria-label="delete" type="button"></button>
            <img class="element-item__image">
            <div class="element-item__content">
                <h2 class="element-item__title"></h2>
                <button class="element-item__heart" type="button"></button>
            </div>
        </li>
    </template>   
    <script src="scripts/script.js"></script>
</body>
</html>
