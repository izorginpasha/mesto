<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__conteiner">
        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/image.jpg" alt="Фото профиля">
                <div class="profile__info" >
                    <div class="profile__conteiner">
                        <h1 class="profile__fio">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__hobby">Исследователь океана</p>     
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="element">
                <ul class="element__conteiner">
                    <li class="element-item">
                        <img src="images/Карачаево-Черкесия.jpg" alt="Карачаево-Черкесия" class="element-item__image">
                        <div class="element-item__content">
                            <h2 class="element-item__title">Карачаевск</h2>
                            <button class="element-item__heart" type="button"></button>
                        </div>
                    </li>
                    <li class="element-item">
                        <img src="images/Гора-Эльбрус.jpg" alt="Гора-Эльбрус" class="element-item__image">
                        <div class="element-item__content">
                            <h2 class="element-item__title">Гора-Эльбрус</h2>
                            <button class="element-item__heart" type="button"></button>
                        </div>
                    </li>
                    <li class="element-item">
                        <img src="images/Домбай.jpg" alt="Домбай" class="element-item__image">
                        <div class="element-item__content">
                            <h2 class="element-item__title">Домбай</h2>
                            <button class="element-item__heart" type="button"></button>
                        </div>
                    </li>
                    <li class="element-item">
                        <img src="images/Гора-Эльбрус.jpg" alt="Гора-Эльбрус" class="element-item__image">
                        <div class="element-item__content">
                            <h2 class="element-item__title">Гора-Эльбрус</h2>
                            <button class="element-item__heart" type="button"></button>
                        </div>
                    </li>
                    <li class="element-item">
                        <img src="images/Домбай.jpg" alt="Домбай" class="element-item__image">
                        <div class="element-item__content">
                            <h2 class="element-item__title">Домбай</h2>
                            <button class="element-item__heart" type="button"></button>
                        </div>
                    </li>
                    <li class="element-item">
                        <img src="images/Карачаево-Черкесия.jpg" alt="Карачаево-Черкесия" class="element-item__image">
                        <div class="element-item__content">
                            <h2 class="element-item__title">Карачаево-Черкесия</h2>
                            <button class="element-item__heart" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__title">© 2020 Mesto Russia</p>
        </footer>
        <div class="popap">
            <div class="popap__conteiner">
                <form class="popap__form" id="popap-form" name="popapForm">
                    <h3 class="popap__title">Редактировать профиль</h3>
                    <input class="popap__text" type="text" id="popapFio" name="popap-fio">
                    <input class="popap__text" type="text" id="popapHobby" name="popap-hobby">
                    <button class="popap__button" type="submit"><span class="popap__button-title">Сохранить</span></button>
                </form>
                <button class="popap__close" aria-label="close" type="button"></button>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
