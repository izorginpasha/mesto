<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__conteiner">
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/image.jpg" alt="Фото профиля">
            <div class="profile__info" >
                <div class="profile__conteiner">
                    <h1 class="profile__fio">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__hobby">Исследователь океана</p>     
            </div>
            <button class="profile__add-button" type="submit"></button>
        </section>
        <section class="element">
            <ul class="element__conteiner">
                <li class="element__item">
                    <img src="images/Карачаево-Черкесия.jpg" alt="Карачаево-Черкесия" class="element__image">
                    <div class="element__content">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__heart"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img src="images/Гора-Эльбрус.jpg" alt="Гора-Эльбрус" class="element__image">
                    <div class="element__content">
                        <h2 class="element__title">Гора-Эльбрус</h2>
                        <button class="element__heart"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img src="images/Домбай.jpg" alt="Домбай" class="element__image">
                    <div class="element__content">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__heart"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img src="images/Гора-Эльбрус.jpg" alt="Гора-Эльбрус" class="element__image">
                    <div class="element__content">
                        <h2 class="element__title">Гора-Эльбрус</h2>
                        <button class="element__heart"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img src="images/Домбай.jpg" alt="Домбай" class="element__image">
                    <div class="element__content">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__heart"></button>
                    </div>
                </li>
                <li class="element__item">
                    <img src="images/Карачаево-Черкесия.jpg" alt="Карачаево-Черкесия" class="element__image">
                    <div class="element__content">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__heart"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    <section class="popap">
        <div class="popap__conteiner">
            <form class="popap__form">
                <p class="popap__title">Редактировать профиль</p>
                <input class="popap__fio" type="text" value="Жак-Ив Кусто">
                <input class="popap__hobby" type="text" value="Исследователь океана">
                <button class="popap__button" type="submit"><span class="popap__button-title">Сохранить</span></button>
            </form>
            <button class="popap__close" type="button"></button>
        </div>
    </section>
    </div>
    <script src="pages/script.js"></script>
</body>
</html>
