<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <div class="page__conteiner">
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="avatar" src="images/image.jpg" alt="Фото профиля">
            <div class="profile-info" >
                <div class="profile-info__conteiner">
                    <p class="profile-info__fio">Жак-Ив Кусто</p>
                    <button class="profile-info__edit-button" type="button"></button>
                </div>
                <p class="profile-info__hobby">Исследователь океана</p>     
            </div>
            <button class="add-button" type="submit"></button>
        </section>
        <section class="element">
            <ul class="element__conteiner">
                <li class="element__item">
                    <img src="images/Карачаево-Черкесия.jpg" alt="Карачаево-Черкесия" class="element__image">
                    <div class="element__content">
                        <p class="element__title">Карачаевск</p>
                        <div class="element__heart"></div>
                    </div>
                </li>
                <li class="element__item">
                    <img src="images/Гора-Эльбрус.jpg" alt="Гора-Эльбрус" class="element__image">
                    <div class="element__content">
                        <p class="element__title">Гора-Эльбрус</p>
                        <div class="element__heart"></div>
                    </div>
                </li>
                <li class="element__item">
                    <img src="images/Домбай.jpg" alt="Домбай" class="element__image">
                    <div class="element__content">
                        <p class="element__title">Домбай</p>
                        <div class="element__heart"></div>
                    </div>
                </li>
                <li class="element__item">
                    <img src="images/Гора-Эльбрус.jpg" alt="Гора-Эльбрус" class="element__image">
                    <div class="element__content">
                        <p class="element__title">Гора-Эльбрус</p>
                        <div class="element__heart"></div>
                    </div>
                </li>
                <li class="element__item">
                    <img src="images/Домбай.jpg" alt="Домбай" class="element__image">
                    <div class="element__content">
                        <p class="element__title">Домбай</p>
                        <div class="element__heart"></div>
                    </div>
                </li>
                <li class="element__item">
                    <img src="images/Карачаево-Черкесия.jpg" alt="Карачаево-Черкесия" class="element__image">
                    <div class="element__content">
                        <p class="element__title">Карачаево-Черкесия</p>
                        <div class="element__heart"></div>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    </div>
    <div class="popap">
        <button class="popap__close" type="button"></button>
        <form class="popap__conteiner">
            <p class="popap__title">Редактировать профиль</p>
            <input class="popap__fio" type="text" value="Жак-Ив Кусто">
            <input class="popap__hobby" type="text" value="Исследователь океана">
            <button class="popap__button" type="submit"><span class="popap__button-title">Сохранить</span></button>
        </form>
    </div>
    <script src="pages/script.js"></script>
</body>
</html>
